name: Run Dagger pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  dagger:
    name: Run Dagger pipeline
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.25.4
          cache: false

      - name: Install DVC on runner
        run: python -m pip install --upgrade pip && pip install "dvc[all]"

      - name: Pull data via DVC on runner
        run: |
          cd src/data
          dvc pull -v
          cd ../..
          echo "Data files fetched:"
          ls -lh src/data/*.csv || echo "No CSV files found"

      - name: Run Dagger pipeline
        uses: dagger/dagger-for-github@v8.2.0
        with:
          workdir: workflow
          verb: run
          args: go run .
          version: "0.19.6"

      - name: Print data step error log (if any)
        if: failure()
        run: |
          echo "----- Checking for error logs -----"
          if [ -f artifacts/data_py_error.log ]; then
            echo "=== data_py_error.log ==="
            cat artifacts/data_py_error.log
          fi

      - name: Upload produced artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-artifacts
          path: |
            workflow/artifacts/**
            artifacts/**

  inference:
    name: Validate artifacts
    runs-on: ubuntu-latest
    needs: [dagger]
    steps:
      - name: Download pipeline artifacts
        uses: actions/download-artifact@v4
        with:
          name: pipeline-artifacts
          path: ./artifacts

      - name: Check artifacts exist
        run: |
          echo "Checking pipeline artifacts..."
          ls -R ./artifacts
          
          # Verify key artifact files exist
          test -f ./artifacts/training_data.csv && echo "✓ training_data.csv found" || echo "✗ training_data.csv missing"
          test -f ./artifacts/X_test.csv && echo "✓ X_test.csv found" || echo "✗ X_test.csv missing"
          test -f ./artifacts/y_test.csv && echo "✓ y_test.csv found" || echo "✗ y_test.csv missing"
          
          echo "Artifact validation complete"
