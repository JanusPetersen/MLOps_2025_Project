name: Run Dagger pipeline

on:
  push:
    branches:
      - main
      - feat/dagger-dvc-workflow
  workflow_dispatch:

jobs:
  dagger:
    name: Run Dagger pipeline
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.25.4
          cache: false

      - name: Install DVC on runner
        run: python -m pip install --upgrade pip && pip install "dvc[all]"

      - name: Pull data via DVC on runner
        run: |
          cd src/data
          dvc pull -v
          cd ../..
          echo "Data files fetched:"
          ls -lh src/data/*.csv || echo "No CSV files found"

      - name: Run Dagger pipeline
        uses: dagger/dagger-for-github@v8.2.0
        with:
          workdir: workflow
          verb: run
          args: go run .
          version: "0.19.6"

      - name: Print data step error log (if any)
        if: failure()
        run: |
          echo "----- Checking for error logs -----"
          if [ -f artifacts/data_py_error.log ]; then
            echo "=== data_py_error.log ==="
            cat artifacts/data_py_error.log
          fi

      - name: Upload produced artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-artifacts
          path: |
            workflow/artifacts/**
            artifacts/**

      - name: Prepare model artifact for validation
        run: |
          mkdir -p model
          cp artifacts/lead_model_lr.pkl model/model.pkl
          ls -lh model/

      - name: Upload Model Artifact
        uses: actions/upload-artifact@v4.4.0
        with:
          name: model
          path: model/model.pkl

  inference:
    name: Run Model Inference Test
    runs-on: ubuntu-latest
    needs: [dagger]
    steps:
      - name: Run Model Inference Test Action
        uses: lasselundstenjensen/itu-sdse-project-model-validator@main
