name: Run Dagger pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  dagger:
    name: Run Dagger pipeline
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.25.4
          cache: false

      - name: Run Dagger pipeline
        uses: dagger/dagger-for-github@v8.2.0
        with:
          workdir: workflow
          verb: run
          args: go run .
          version: "0.19.6"

      - name: Upload produced artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-artifacts
          path: |
            workflow/artifacts/**
            artifacts/**

  inference:
    name: Inference tests (validate model)
    runs-on: ubuntu-latest
    needs: [dagger]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download pipeline artifacts
        uses: actions/download-artifact@v4
        with:
          name: pipeline-artifacts
          path: ./artifacts

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") { pip install -r requirements.txt }

      - name: Run evaluation / inference tests
        # The repo contains `src/models/evaluate.py` that performs model evaluation.
        # Run it against the downloaded artifacts in `./artifacts`.
        run: |
          python -u src/models/evaluate.py
